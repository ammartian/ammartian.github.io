<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar Hakimi Links</title>
    <link rel="icon" type="image/x-icon" href="./images/ren_cute.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
        // Fetch 3D background
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.CLOUDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                speed: 1.4,
                })

        // Blur Transition
        setTimeout( () => {
            const main = document.querySelector('main')
            main.style.opacity = 1;
            main.style.filter = 'blur(0px)'
        }, 1000)
        })

        
    </script>
</head>
<body>
    <!-- <video autoplay muted loop playsinline>
        <source src="images/vid-bg-klcc.mp4" type="video/mp4">
    </video> -->
    <div id="vanta"></div>
    <main>
        <header>
            <img src="./images/ammar hakimi.jpeg" alt="Ammar">
            <h1>Ammar Hakimi</h1>
        </header>
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/ammarhakimics/">
                    <img src="./images/linkedin.svg" alt="linkedin" width="20">
                    LinkedIn
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://github.com/ammartian">
                    <img src="./images/github.svg" alt="github" width="20">
                    GitHub
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://www.instagram.com/ammarthemartian/?hl=en">
                    <img src="./images/instagram.svg" alt="instagram" width="20">
                    Instagram
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://twitter.com/ammarthemartian">
                    <img src="./images/twitter.svg" alt="twitter" width="20">
                    Twitter
                </a>
            </li>
        </ul>    
        <p>
            <img src="./images/ren_cute.png" alt="ren" style="margin-right: 10px;" width="35">
            I code this page. If you want yours, feel free to reach me!
            <img src="./images/ren_cute.png" alt="ren" style="margin-left: 10px;" width="35">
        </p> 
    </main>
</body>
</html>
